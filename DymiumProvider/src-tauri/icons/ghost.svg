<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="ghostGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#904dff"/>
      <stop offset="50%" stop-color="#6a5bff"/>
      <stop offset="100%" stop-color="#4369ff"/>
    </linearGradient>
  </defs>
  <!-- Ghost shape: outline only, centered in viewBox -->
  <!-- Ghost is 48 wide x 64 tall, centered at (64, 64) -->
  <!-- x: 40 to 88, y: 32 to 96 -->
  <path 
    fill="none"
    stroke="url(#ghostGradient)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M 40 80
       Q 48 96 56 80
       Q 64 96 72 80
       Q 80 96 88 80
       L 88 56
       A 24 24 0 0 0 40 56
       Z"
  />
</svg>
